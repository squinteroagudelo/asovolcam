<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Asovolcam - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/main.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d111fb3239.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
    <script src="//cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script defer src="./assets/app.js"></script>
  <body onload="contactLoad()">
  <header class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-warning fs-5 py-3">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="./index.html">Asovolcam</a>
          <button class="navbar-toggler" id="navbarToggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                  aria-label="Toggle navigation">
            <i class="fas fa-bars fs-1" id="navIcon"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./index.html">Inicio</a>
              <a class="nav-link" href="./services.html">Servicios</a>
              <a class="nav-link" href="./about.html">Nosotros</a>
              <a class="nav-link active" aria-current="page" href="#">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <nav id="breadcrumb" style="--bs-breadcrumb-divider: '&#10137;'" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item my-3">
            <a class="navbar-link" href="./index.html">Inicio</a>
          </li>
          <li class="breadcrumb-item fw-bold my-3 active" aria-current="page">Contacto</li>
        </ol>
      </nav>
      <section class="row">
        <article class="col-12 col-md-6">
          <h3>Nuestra Ubicación</h3>
          <div class="mapCity">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3968.1583064173924!2d-74.5792807851784!3d5.97292563097554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4169ccc79a834b%3A0xeb7ea331dd0b2201!2zQ3JhLiA1ICMyOC02NSwgUHVlcnRvIEJveWFjw6EsIEJveWFjw6E!5e0!3m2!1ses!2sco!4v1616652041792!5m2!1ses!2sco"
                class="border border-3 border-warning w-100 p-1" height="500" frameborder="0" style="border:0;"
                allowfullscreen="" aria-hidden="false"
                tabindex="0" loading="lazy"></iframe>
          </div>
        </article>
        <article class="col-12 col-md-6 mt-4 mt-md-0">
          <div class="ps-md-4 px-3 px-md-0" id="mailUs">
            <h3>Escríbenos</h3>
            <p class="fw-bold">¡Gracias por visitarnos!</p>
            <p>Si tienes dudas o recomendaciones completa los siguientes campos y nos pondremos en contacto contigo.</p>
            <form>
              <div class="form-group">
                <label for="nameSender">Nombre completo</label>
                <input type="text" class="form-control" id="nameSender" name="nameSender" autofocus required/>
              </div>
              <div class="form-group mt-2">
                <label for="subject">Asunto</label>
                <input type="text" class="form-control" id="subject" name="subject" required/>
              </div>
              <div class="form-group mt-2">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" name="message" rows="3" aria-describedby="msjHelp"
                          required></textarea>
                <small id="msjHelp" class="form-text text-muted">Escribe tus inquietudes o comentarios.</small>
              </div>
              <div class="form-group form-check mt-2">
                <input type="checkbox" class="form-check-input" name="tyc" id="tyc" required/>
                <label class="form-check-label text-justify ml-3" for="tyc">Autorizo el tratamiento y comprobación de
                  los datos ingresados en el presente formulario.
                  <a href="https://drive.google.com/uc?export=view&id=1gQdUqV-ebSgWkdJ-J_2nQOrYSmkbnxKj" target="_blank">Política de Tratamiento de datos</a>
                </label>
              </div>
              <div class="d-flex mt-4">
                <button type="button" class="btn btn-outline fw-bold mx-auto">Enviar</button>
              </div>
            </form>
          </div>
        </article>
      </section>
    </main>
    <footer class="container-fluid mt-5">
      <div class="row">
        <div class="col-12" style="background: #ffc107; height: 100px">

        </div>
      </div>
    </footer>
  </body>
</html>
